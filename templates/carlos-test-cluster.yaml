---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: "dragon-test-cluster"
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - 172.25.0.0/16 
    services: 
      cidrBlocks: 
        - 172.26.0.0/16
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: VultrCluster
    name: "dragon-test-cluster"
  controlPlaneRef:
    kind: KubeadmControlPlane
    apiVersion: controlplane.cluster.x-k8s.io/v1beta1
    name: "dragon-test-cluster-control-plane"
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: VultrCluster
metadata:
  name: "dragon-test-cluster"
spec:
  region: "ewr"
---
kind: KubeadmControlPlane
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
metadata:
  name: dragon-test-cluster-control-plane
spec:
  replicas: 1
  version: v1.30.0
  machineTemplate:
    infrastructureRef:
      kind: VultrMachineTemplate
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
      name: dragon-test-cluster-control-plane
  kubeadmConfigSpec:
    initConfiguration:
      nodeRegistration:
        criSocket: 'unix:///var/run/containerd/containerd.sock'
        kubeletExtraArgs:
          cgroup-driver: cgroupfs
          eviction-hard: 'nodefs.available<0%,nodefs.inodesFree<0%,imagefs.available<0%'
          cloud-provider: external
          provider-id: 'vultr://''{{ ds.meta_data["instance_id"] }}'''
        name: '{{ ds.meta_data["local_hostname"] }}'
    clusterConfiguration:
      controllerManager:
        extraArgs:
          enable-hostpath-provisioner: 'true'
    joinConfiguration:
      nodeRegistration:
        criSocket: 'unix:///var/run/containerd/containerd.sock'
        kubeletExtraArgs:
          cloud-provider: external
          cgroup-driver: cgroupfs
          eviction-hard: 'nodefs.available<0%,nodefs.inodesFree<0%,imagefs.available<0%'
        name: '{{ ds.meta_data["local_hostname"] }}'
---
kind: VultrMachineTemplate
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
metadata:
  name: "dragon-test-cluster-control-plane"
spec:
  template:
    spec:
      region: "ewr"
      osID: 1743
      planID: "voc-c-2c-4gb-75s-amd"
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  name: "dragon-test-cluster-md-0"
spec:
  clusterName: "dragon-test-cluster"
  replicas: 3
  selector:
    matchLabels:
  template:
    spec:
      clusterName: "dragon-test-cluster"
      version: "v1.30.0"
      bootstrap:
        configRef:
          name: "dragon-test-cluster-md-0"
          apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
          kind: KubeadmConfigTemplate
      infrastructureRef:
        name: "dragon-test-cluster-md-0"
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: VultrMachineTemplate
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: VultrMachineTemplate
metadata:
  name: "dragon-test-cluster-md-0"
spec:
  template:
    spec:
      region: "ewr"
      osID: 1743
      planID: "voc-c-2c-4gb-75s-amd"

---
apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: KubeadmConfigTemplate
metadata:
  name: "dragon-test-cluster-md-0"
spec:
  template:
    spec:
      joinConfiguration:
        nodeRegistration:
          # We have to set the criSocket to containerd as kubeadm defaults to Vultr runtime if both containerd and Vultr sockets are found
          criSocket: unix:///var/run/containerd/containerd.sock
          name: '{{ ds.meta_data.local_hostname }}'
          kubeletExtraArgs:
            cloud-provider: external            
            cgroup-driver: cgroupfs
            eviction-hard: nodefs.available<0%,nodefs.inodesFree<0%,imagefs.available<0%
