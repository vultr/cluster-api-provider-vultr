---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: "erwin-test-cluster"
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - 172.25.0.0/16
    services:
      cidrBlocks:
        - 172.26.0.0/16
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1
    kind: VultrCluster
    name: "erwin-test-cluster"
  controlPlaneRef:
    kind: KubeadmControlPlane
    apiVersion: controlplane.cluster.x-k8s.io/v1beta1
    name: "erwin-test-cluster-control-plane"
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: VultrCluster
metadata:
  name: "erwin-test-cluster"
  region: ewr
---
kind: KubeadmControlPlane
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
metadata:
  name: "erwin-test-cluster-control-plane"
spec:
  replicas: 1
  version: "v1.30.0"
  machineTemplate:
    infrastructureRef:
      kind: VultrMachineTemplate
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
      name: "erwin-test-cluster-control-plane"
  kubeadmConfigSpec:
    initConfiguration:
      nodeRegistration:
        # We have to set the criSocket to containerd as kubeadm defaults to Vultr runtime if both containerd and Vultr sockets are found
        criSocket: unix:///var/run/containerd/containerd.sock
        kubeletExtraArgs:
          cgroup-driver: cgroupfs
          eviction-hard: nodefs.available<0%,nodefs.inodesFree<0%,imagefs.available<0%
    clusterConfiguration:
      controllerManager:
        extraArgs: { enable-hostpath-provisioner: 'true' }
    joinConfiguration:
      nodeRegistration:
        # We have to set the criSocket to containerd as kubeadm defaults to Vultr runtime if both containerd and Vultr sockets are found
        criSocket: unix:///var/run/containerd/containerd.sock
        kubeletExtraArgs:
          cgroup-driver: cgroupfs
          eviction-hard: nodefs.available<0%,nodefs.inodesFree<0%,imagefs.available<0%
---
kind: VultrMachineTemplate
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
metadata:
  name: "erwin-test-cluster-control-plane"
spec:
  template:
    spec:
      region: ewr
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  name: "erwin-test-cluster-md-0"
spec:
  clusterName: "erwin-test-cluster"
  replicas: 3
  selector:
    matchLabels:
  template:
    spec:
      clusterName: "erwin-test-cluster"
      version: "v1.30.0"
      bootstrap:
        configRef:
          name: "erwin-test-cluster-md-0"
          apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
          kind: KubeadmConfigTemplate
      infrastructureRef:
        name: "erwin-test-cluster-md-0"
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: VultrMachineTemplate
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: VultrMachineTemplate
metadata:
  name: "erwin-test-cluster-md-0"
spec:
  template:
    spec:
      region: ewr
---
apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: KubeadmConfigTemplate
metadata:
  name: "erwin-test-cluster-md-0"
spec:
  template:
    spec:
      joinConfiguration:
        nodeRegistration:
          # We have to set the criSocket to containerd as kubeadm defaults to Vultr runtime if both containerd and Vultr sockets are found
          criSocket: unix:///var/run/containerd/containerd.sock
          kubeletExtraArgs:
            cgroup-driver: cgroupfs
            eviction-hard: nodefs.available<0%,nodefs.inodesFree<0%,imagefs.available<0%
